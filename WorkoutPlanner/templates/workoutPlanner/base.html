{# WorkoutPlanner/templates/base.html #}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GymBuddy{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'workout_list' %}">Workouts</a>
            <a href="{% url 'exercise_list' %}">Exercises</a>
            <a href="{% url 'user_profile' user_id=user.id %}">Profile</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 GymBuddy</p>
    </footer>
</body>
</html>
