<div class="framed secondary" id="exercise_detail_{{item.id}}">
    <h2>{{item.name}}</h2>
    <h3>{{item.description}}<h3>
    <div class="row">
        {% for tag in item.muscle_groups.all %}
        <div class="tag highlight">
            {{ tag }}
        </div>
        {% endfor %}

        {% include 'workoutplanner/forms/delete_exercise_form.html' with exercise=item %}
    </div>
</div>
